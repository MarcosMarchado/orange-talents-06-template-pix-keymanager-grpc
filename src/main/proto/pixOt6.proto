syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zupacademy.marcosOT6.pix";
option java_outer_classname = "PixOt6";
option objc_class_prefix = "HLW";

package br.com.zupacademy.marcosOT6.pix;

service PixOt6Service {
  rpc send (PixOt6Request) returns (PixOt6Reply) {}
}

message PixOt6Request {
  string name = 1;
}

message PixOt6Reply {
  string message = 1;
}